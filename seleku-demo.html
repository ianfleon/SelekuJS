<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo Sederhana Seleku JS</title>
</head>
<body>

<h1>Halo Dunia!</h1>
<p>Selemat datang, semoga terbantu.</p>

<p class="creditsaya">Seleku JS, 2021</p>

<!-- Import SelekuJS -->
<script src="seleku.js"></script>

<!-- Kode JS -->
<script>

// Selamat datang di Seleku
$ku('h1').hai();

// memilih dan memanipulasi
$ku('.creditsaya').log();

// manipulasi elemen html secara bersamaan
$ku('h1').buatDOM(function() {
	this.style('color', '#fff');
	this.css({
		'background-color' : 'teal',
		'font-family' : 'arial'
	});
});

</script>
</body>
</html>
